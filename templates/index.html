<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Redes IPv4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #333;
        }
        input, button, textarea {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
    <script>
        const API_URL = "https://calculadoraredesipv4.onrender.com"; // Reemplázalo con la URL correcta

        async function calcularRed() {
            let prefijo = document.getElementById("prefijo").value;
            let response = await fetch(`${API_URL}/calcular_red`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prefijo })
            });
            let data = await response.json();
            document.getElementById("resultado").innerText = `Total Hosts: ${data.total_hosts}, Utilizables: ${data.hosts_utilizables}, Máscara: ${data.mascara}`;
        }

        async function determinarPrefijo() {
            let num_hosts = document.getElementById("num_hosts").value;
            let response = await fetch(`${API_URL}/determinar_prefijo`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ num_hosts })
            });
            let data = await response.json();
            document.getElementById("resultado").innerText = `Prefijo Necesario: /${data.prefijo}, Máscara: ${data.mascara}`;
        }

        async function calcularRango() {
            let direccion = document.getElementById("direccion").value;
            let prefijo = document.getElementById("prefijo_rango").value;
            let response = await fetch(`${API_URL}/calcular_rango`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ direccion, prefijo })
            });
            let data = await response.json();
            document.getElementById("resultado").innerText = `Rango: ${data.red_inicio} - ${data.red_fin}`;
        }

        async function calcularVLSM() {
            let direccion = document.getElementById("direccion_vlsm").value;
            let subredes = document.getElementById("subredes").value.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));

            if (subredes.length === 0) {
                document.getElementById("resultado").innerText = "Error: Ingresa al menos una cantidad de hosts.";
                return;
            }

            let response = await fetch(`${API_URL}/calcular_vlsm`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ direccion, subredes })
            });
            let data = await response.json();

            if (data.error) {
                document.getElementById("resultado").innerText = `Error: ${data.error}`;
            } else {
                let resultadoHTML = "<h3>Subredes calculadas:</h3><ul>";
                data.subredes_asignadas.forEach(subred => {
                    resultadoHTML += `<li>Red: ${subred.subred} | Prefijo: ${subred.prefijo} | Máscara: ${subred.mascara} | Hosts Utilizables: ${subred.hosts_utilizables}</li>`;
                });
                resultadoHTML += "</ul>";
                document.getElementById("resultado").innerHTML = resultadoHTML;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Redes IPv4</h2>
        
        <h3>1. Ver tamaño de una red</h3>
        <input type="number" id="prefijo" placeholder="Ejemplo: 24">
        <button onclick="calcularRed()">Calcular</button>
        
        <h3>2. Crear una red con número de hosts</h3>
        <input type="number" id="num_hosts" placeholder="Ejemplo: 500">
        <button onclick="determinarPrefijo()">Calcular</button>
        
        <h3>3. Calcular rango de una red</h3>
        <input type="text" id="direccion" placeholder="Ejemplo: 192.168.1.0">
        <input type="number" id="prefijo_rango" placeholder="Ejemplo: 24">
        <button onclick="calcularRango()">Calcular</button>

        <h3>4. Subneteo VLSM</h3>
        <input type="text" id="direccion_vlsm" placeholder="Dirección de red (Ej: 192.168.1.0)">
        <textarea id="subredes" placeholder="Lista de subredes separadas por comas (Ej: 50,30,20)"></textarea>
        <button onclick="calcularVLSM()">Calcular VLSM</button>
        
        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>
</body>
</html>
