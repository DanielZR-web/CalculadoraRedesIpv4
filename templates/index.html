<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Redes IPv4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
    <script>
        const API_URL = "https://tudominio.onrender.com"; // Reemplaza con la URL de tu API

        async function calcularVLSM() {
            let red_base = document.getElementById("red_base").value;
            let hosts = document.getElementById("hosts").value.split(",").map(h => h.trim());

            let response = await fetch(`${API_URL}/calcular_vlsm`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ red_base, hosts })
            });
            let data = await response.json();

            let resultado = document.getElementById("resultado_vlsm");
            resultado.innerHTML = "";
            
            if (data.error) {
                resultado.innerText = `Error: ${data.error}`;
            } else {
                data.forEach(subred => {
                    resultado.innerHTML += `<p>Subred: ${subred.subred} - Máscara: ${subred.mascara} - Rango: ${subred.rango} - Hosts utilizables: ${subred.hosts_utilizables}</p>`;
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Redes IPv4</h2>

        <h3>4. Cálculo de VLSM</h3>
        <input type="text" id="red_base" placeholder="Ejemplo: 192.168.1.0">
        <input type="text" id="hosts" placeholder="Ejemplo: 50, 30, 10">
        <button onclick="calcularVLSM()">Calcular VLSM</button>
        
        <h3>Resultado VLSM:</h3>
        <div id="resultado_vlsm"></div>
    </div>
</body>
</html>
